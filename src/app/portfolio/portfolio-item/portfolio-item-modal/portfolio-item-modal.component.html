<!-- Portfolio Modal-->
<div class="portfolio-modal" tabindex="-1" >
    <div class="modal-header">
        <button class="close" type="button" (click)="activeModal.dismiss()" aria-label="Close"><span aria-hidden="true"><i class="fas fa-times"></i></span></button>
    </div>
    <div class="modal-body text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Portfolio Modal - Title-->
                    <h2 class="portfolio-modal-title text-secondary mb-0" >{{ portfolio?.title }}</h2>
                    <!-- Icon Divider-->
                    <div class="divider-custom">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                        <div class="divider-custom-line"></div>
                    </div>
                    <!-- Portfolio Modal - Image-->
                    <img class="img-fluid rounded mb-5" src="{{ portfolio?.imagePath }}" alt="{{ portfolio?.title }}"/>
                    <!-- Portfolio Modal - Text-->
                    <p class="mb-5">{{ portfolio?.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" href="#" (click)="activeModal.close()"><i class="fas fa-times fa-fw"></i>Close Window</button>
    </div>
</div>
